language: node_js
branches:
  only:
    - service
before_install:
  - npm install -g hexo
  - npm install
install:
  - hexo generate
env:
  global:
    - secure: 
before_script:
- git config --global user.name 'Vladimir Semenyuk via Travis CI'
- git config --global user.email 'mail@vsemenyuk.pro'
- sed -i'' "s~https://github.com/VladimirSemenyuk/vladimirsemenyuk.github.io~https://${GH_TOKEN}:x-oauth-basic@github.com/VladimirSemenyuk/vladimirsemenyuk.github.io~" _config.yml
script:
- hexo deploy --silent

    
